<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¥ng C·ª• Qu√©t WHOIS Enterprise</title>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-section h2::before {
            content: "‚óè";
            color: #667eea;
            font-size: 1.2em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
            word-break: break-all;
        }

        .risk-score {
            text-align: center;
            padding: 30px;
        }

        .risk-level {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .risk-critical {
            background: #dc3545;
            color: white;
        }

        .risk-list {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .risk-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .risk-item.high {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .risk-item.medium {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .risk-item.low {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-form {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç C√¥ng C·ª• Qu√©t WHOIS Enterprise</h1>
            <p>Ph√¢n T√≠ch Th√¥ng Tin T√™n Mi·ªÅn & B·∫£o M·∫≠t To√†n Di·ªán</p>
        </div>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="domainInput" 
                    placeholder="Nh·∫≠p t√™n mi·ªÅn (v√≠ d·ª•: example.com)"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">Qu√©t T√™n Mi·ªÅn</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang qu√©t t√™n mi·ªÅn... Vui l√≤ng ƒë·ª£i</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('domainInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const searchBtn = document.getElementById('searchBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const domain = input.value.trim();
            
            if (!domain) return;

            loading.classList.add('active');
            results.classList.remove('active');
            results.innerHTML = '';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`/api/scan?domain=${encodeURIComponent(domain)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Qu√©t th·∫•t b·∫°i');
                }

                displayResults(data, domain);
            } catch (error) {
                results.innerHTML = `
                    <div class="result-section">
                        <div class="error">
                            <strong>L·ªói:</strong> ${error.message}
                        </div>
                    </div>
                `;
                results.classList.add('active');
            } finally {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        });

        function hasData(obj) {
            if (!obj || obj.error) return false;
            return Object.values(obj).some(val => {
                if (Array.isArray(val)) return val.length > 0;
                if (val && typeof val === 'object') return Object.keys(val).length > 0;
                return val !== null && val !== undefined && val !== '';
            });
        }

        function displayResults(data, domain) {
            let html = '';

            // Risk Score
            if (data.riskScore) {

                            <div class="risk-level ${riskClass}">

                            </div>
                            <p style="font-size: 1.2em; margin-bottom: 20px;">
                                ƒêi·ªÉm: ${data.riskScore.score}/100
                            </p>
                            ${data.riskScore.risks && data.riskScore.risks.length > 0 ? `
                                <div class="risk-list">
                                    ${data.riskScore.risks.map(risk => `

            }

            // WHOIS Info
            if (data.whois) {
                html += `<div class="result-section"><h2>Th√¥ng Tin WHOIS</h2>`;
                
                if (data.whois.error) {
                    html += `<div class="error">‚ùå ${data.whois.error}</div>`;
                } else if (!hasData(data.whois)) {
                    html += `<div class="empty-state">Kh√¥ng c√≥ d·ªØ li·ªáu WHOIS</div>`;
                } else {
                    html += `<div class="info-grid">`;
                    
                    if (data.whois.registrar) {
                        html += `
                            <div class="info-item">
                                <div class="info-label">Nh√† ƒêƒÉng K√Ω</div>
                                <div class="info-value">${data.whois.registrar}</div>
                            </div>`;
                    }
                    
                    if (data.whois.registrarUrl) {
                        html += `

                                <div class="info-label">URL Nh√† ƒêƒÉng K√Ω</div>
                                <div class="info-value"><a href="${data.whois.registrarUrl}" target="_blank">${data.whois.registrarUrl}</a></div>
                            </div>`;
                    }
                    
                    if (data.whois.creationDate) {
                        html += `
                            <div class="info-item">
                                <div class="info-label">Ng√†y T·∫°o</div>
                                <div class="info-value">${data.whois.creationDate}</div>
                            </div>`;
                    }
                    
                    if (data.whois.expirationDate) {
                        html += `

                                <div class="info-label">Ng√†y H·∫øt H·∫°n</div>

                    }
                    
                    if (data.whois.updatedDate) {

                    }
                    
                    if (data.whois.registrantOrg) {

                                <div class="info-label">T·ªï Ch·ª©c ƒêƒÉng K√Ω</div>
                                <div class="info-value">${data.whois.registrantOrg}</div>
                            </div>`;
                    }
                    
                    if (data.whois.registrantCountry) {
                        html += `
                            <div class="info-item">
                                <div class="info-label">Qu·ªëc Gia</div>
                                <div class="info-value">${data.whois.registrantCountry}</div>

                    }
                    
                    if (data.whois.dnssec) {

                    }
                    
                    if (data.whois.nameServers && data.whois.nameServers.length > 0) {

                    }
                }
                
                html += `</div>`;
            }

            // DNS Records
            if (data.dns) {

                if (data.dns.error) {

                } else if (!hasData(data.dns)) {

                } else {

                }

            }

            // IP Information
            if (data.ip) {
                html += `<div class="result-section"><h2>ƒê·ªãnh V·ªã IP</h2>`;
                
                if (data.ip.error) {
                    html += `<div class="error">‚ùå ${data.ip.error}</div>`;
                } else {

                            </div>

                                <div class="info-label">V√πng</div>
                                <div class="info-value">${data.ip.region}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Th√†nh Ph·ªë</div>
                                <div class="info-value">${data.ip.city}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Nh√† Cung C·∫•p</div>
                                <div class="info-value">${data.ip.isp}</div>
                            </div>
                            <div class="info-item">

            // SSL Certificate
            if (data.ssl) {

                if (data.ssl.hasSSL) {

                            ${data.ssl.protocol ? `

            // Technology Stack
            if (data.tech) {

                if (data.tech.error) {

                } else {

                    if (data.tech.framework && data.tech.framework.length > 0) {

                    }
                    
                    if (data.tech.analytics && data.tech.analytics.length > 0) {

            results.innerHTML = html;

        }
    </script>
